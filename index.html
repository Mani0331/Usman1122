<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Webpage</title>
    <style>
        /* Importing a stylish Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            background-image: url('https://images.unsplash.com/photo-1499346030926-9a72daac6c63');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: rgb(75, 66, 66);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 15px;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div>
        <h1>Software Defined Computing</h1>
        <p>My name is Muhammad Usman Waqar and my student number is 73391.</p>
        <p></p>
    </div>

</html>
